<table class="table">
  <tr>
    <th>STT</th>
    <th>Name</th>
    <th>Email</th>
    <th></th>
    <th></th>
  </tr>
  <tr *ngFor="let user of users; let i = index">
    <td>{{ i + 1}}</td>
    <td>{{ user.name }}</td>
    <td>{{ user.email }}</td>
    <td *ngFor="let role of user.roles">
      {{ role.name }}
    </td>
    <td>
      <button class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button></td>
  </tr>
</table>
